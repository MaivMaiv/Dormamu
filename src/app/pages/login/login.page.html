<ion-content>
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="success" >Dormamu</ion-card-title>
        <ion-card-subtitle color="success" >A Barter App</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        <ion-item class="userInput">
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" placeholder="Enter your email.."></ion-input>
        </ion-item>
        <ion-item >
          <ion-label position="floating" size="full">Password</ion-label>
          <ion-input type="password" size="full" placeholder="Enter your password.."></ion-input>
      </ion-item>
      <ion-button color="dark" fill="clear" size="full">Forgot password?</ion-button>
      <ion-button color="success" size="full">Login</ion-button>
      <ion-button color="success" fill="clear" size="full">Register</ion-button>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
